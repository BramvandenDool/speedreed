<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin:0; height:100vh; display:flex; background:#000; color:#0f0; font-family:monospace; position:relative; }
    #version { position:absolute; top:10px; left:10px; font-size:0.8rem; }
    #main { flex:1; display:grid; place-items:center; }
    #rsvp { font-size:6rem; text-align:left; max-width:90vw; word-break:break-all; user-select:none; cursor:default; caret-color:transparent; white-space:pre; }
    #wordCount { position:absolute; bottom:10px; left:10px; font-size:1rem; display:none; }
    #settings { position:fixed; top:10px; right:20px; background:#000; color:#0f0; border:1px solid #0f0; padding:8px 12px; cursor:pointer; }
    #controls { display:none; position:fixed; top:50px; right:20px; background:#000; padding:20px; border:1px solid #0f0; flex-direction:column; align-items:center; z-index:10; }
    .row { display:flex; align-items:center; margin:10px 0; }
    button { background:#000; color:#0f0; border:1px solid #0f0; padding:10px; cursor:pointer; margin:5px; }
    input, select { background:#000; color:#0f0; border:1px solid #0f0; text-align:center; width:120px; margin:0 5px; }
  </style>
</head>
<body>
  <div id="version">v1.8 prefill url + jump to word</div>
  <div id="main"><div id="rsvp"></div></div>
  <div id="wordCount"></div>
  <button id="settings">⚙️</button>
  <div id="controls">
    <button id="closeSettings">Close</button>
    <div class="row">
      <span>WPM:</span>
      <button onclick="changeWpm(-10)">-</button>
      <input id="wpmInput" type="number" value="400" min="1">
      <button onclick="changeWpm(10)">+</button>
    </div>
    <div class="row">
      <span>Ramp Up (s):</span>
      <button onclick="changeRamp(-1)">-</button>
      <input id="rampInput" type="number" value="5" min="0">
      <button onclick="changeRamp(1)">+</button>
    </div>
    <div class="row">
      <span>Font size (rem):</span>
      <button onclick="changeFont(-0.5)">-</button>
      <input id="fontInput" type="number" value="6" min="1" step="0.5">
      <button onclick="changeFont(0.5)">+</button>
    </div>
    <div class="row">
      <span>Font:</span>
      <select id="fontSelect" onchange="changeFontFamily()">
        <option value="monospace">Monospace</option>
        <option value="Verdana, Geneva, sans-serif">Verdana</option>
        <option value="'Bookerly', Georgia, serif">Bookerly</option>
        <option value="Roboto, sans-serif">Roboto</option>
      </select>
    </div>
    <div class="row">
      <input id="txtUrl" type="text" value="https://raw.githubusercontent.com/bramvandendool/speedreed/main/book.txt" placeholder="github raw url" style="width:220px;">
      <button onclick="loadText()">Load</button>
    </div>
    <div class="row">
      <span>Jump to word #:</span>
      <input id="jumpTo" type="number" min="0" placeholder="0">
      <button onclick="jump()">Go</button>
    </div>
  </div>

  <script>
    let words = ["The", "Speed", "Reading", "Book"];
    let index = 0;
    const display = document.getElementById('rsvp');
    const wordCountEl = document.getElementById('wordCount');
    let targetWpm = 400;
    let rampUp = 5;
    let fontSize = 6;
    let fontFamily = "monospace";
    let timeoutId = null;
    let isPlaying = false;
    let startTime = null;

    function changeWpm(delta) {
      targetWpm = Math.max(1, targetWpm + delta);
      document.getElementById('wpmInput').value = targetWpm;
    }

    function changeRamp(delta) {
      rampUp = Math.max(0, rampUp + delta);
      document.getElementById('rampInput').value = rampUp;
    }

    function changeFont(delta) {
      fontSize = Math.max(1, fontSize + delta);
      document.getElementById('fontInput').value = fontSize;
      display.style.fontSize = `${fontSize}rem`;
    }

    function changeFontFamily() {
      fontFamily = document.getElementById('fontSelect').value;
      display.style.fontFamily = fontFamily;
    }

    document.getElementById('wpmInput').addEventListener('input', e => { targetWpm = parseInt(e.target.value) || 400; });
    document.getElementById('rampInput').addEventListener('input', e => { rampUp = parseInt(e.target.value) || 5; });
    document.getElementById('fontInput').addEventListener('input', e => { 
      fontSize = parseFloat(e.target.value) || 6; 
      display.style.fontSize = `${fontSize}rem`; 
    });

    async function loadText() {
      const url = document.getElementById('txtUrl').value.trim();
      if (!url) return;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Fetch failed");
        const text = await res.text();
        const cleaned = text.replace(/\[\d+\]/g, '');
        words = cleaned
          .replace(/\r\n/g, '\n')
          .split(/(\n{2,})/)
          .flatMap(part =>
            part.match(/^\n{2,}$/)
              ? ['\n\n']
              : part.split(/\s+/).filter(w => w.trim() !== '')
          )
          .filter(w => w !== '');
        index = 0;
        display.textContent = "Loaded. Click to start.";
      } catch (e) {
        display.textContent = "Error loading file";
      }
    }

    function jump() {
      const target = parseInt(document.getElementById('jumpTo').value) || 0;
      if (target >= 0 && target < words.length) {
        index = target;
        display.textContent = paddedWord(words[index]);
      }
    }

    function getCurrentBaseInterval() {
      if (!startTime || rampUp === 0) return 60000 / targetWpm;
      const elapsed = (Date.now() - startTime) / 1000;
      const fraction = Math.min(1, elapsed / rampUp);
      const currentWpm = 100 + (targetWpm - 100) * fraction;
      return 60000 / currentWpm;
    }

    function getWordInterval(word, baseInterval) {
      let factor = 1;
      if (word.length <= 4) factor = 0.8;
      else if (word.length >= 15) factor = 1.2;
      else factor = 0.8 + (word.length - 4) / 11 * 0.4;

      let punctFactor = 1;
      if (word === '\n\n') {
        punctFactor = 0.5;
      } else if (word.match(/[.,;:!?]/)) {
        punctFactor = 0.25;
      }
      return baseInterval * factor * punctFactor;
    }

    function paddedWord(word) {
      if (word.length % 2 === 1) return ' ' + word;
      return word;
    }

    function showNext() {
      if (!isPlaying) return;
      let word = words[index];
      if (word === '\n\n') {
        display.textContent = ' ';
      } else {
        display.textContent = paddedWord(word);
      }
      index = (index + 1) % words.length;
      const base = getCurrentBaseInterval();
      const interval = getWordInterval(word, base);
      timeoutId = setTimeout(showNext, interval);
    }

    function togglePlay() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        startTime = Date.now();
        showNext();
        wordCountEl.style.display = 'none';
      } else {
        clearTimeout(timeoutId);
        wordCountEl.textContent = `Words: ${index} / ${words.length}`;
        wordCountEl.style.display = 'block';
      }
    }

    document.body.addEventListener('click', (e) => {
      if (e.target.id !== 'settings' && !e.target.closest('#controls')) {
        togglePlay();
      }
    });

    document.getElementById('settings').addEventListener('click', (e) => {
      e.stopPropagation();
      const ctrl = document.getElementById('controls');
      ctrl.style.display = ctrl.style.display === 'flex' ? 'none' : 'flex';
    });

    document.getElementById('closeSettings').addEventListener('click', () => {
      document.getElementById('controls').style.display = 'none';
    });
  </script>
</body>
</html>
